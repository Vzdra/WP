<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>WP lab - Students in Course</title>

</head>
<body>
<header>
    <h1>Students in Course </h1>
</header>

<form th:method="POST" th:action="@{/studentEnrollmentSummary}">
    <input type="text" name="filter">
    <button type="submit"> Find </button>
</form>

<section>
    <div th:text="${course.getName()}"></div>
    <ul>
        <li th:each="student:${students}" th:text="${student.getName()} + ' ' + ${student.getSurname()} + ' ' + ${gradeMap.get(student.getId())}">
    </ul>
    <a href="/courses">Back</a>
</section>

</body>
</html>
